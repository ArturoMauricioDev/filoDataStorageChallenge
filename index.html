<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  
  <main>
    <div class="fyloContainer">
      <div class="fyloContainer__logo">
        <figure>
          <img src="./images/logo.svg" alt="Fylo">
        </figure>
      </div>
      <div class="fyloContainer__icons">
        <figure>
          <img src="./images/icon-document.svg" alt="Document">
        </figure>
        <figure>
          <img src="./images/icon-folder.svg" alt="Folder">
        </figure>
        <figure>
          <img src="./images/icon-upload.svg" alt="Upload">
        </figure>
      </div>
    </div>
    <div class="progressContainer">
      <p class="progressContainer__parrafo">
        Youâ€™ve used <strong>815 GB</strong> of your storage
      </p>
      <div class="progress">
        <div class="progress__level">
          <div class="progress__circle"></div>
        </div>
      </div>
      <div class="progressContainer__gigas">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="gigas">
        <p>185</p>
        <p>GB Left</p>
      </div>
    </div>
  </main>
</body>
</html>
